<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Очистити Логи</title>
    <style>
        /* Загальний стиль сторінки */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        /* Стиль контейнера */
        .container {
            background-color: #34495e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Стиль заголовка */
        h1 {
            font-size: 36px;
            color: #f39c12;
        }

        /* Стиль підзаголовка */
        h3 {
            font-size: 20px;
            margin-top: 20px;
        }

        /* Стиль кнопки */
        .clear-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .clear-btn:hover {
            background-color: #c0392b;
        }

        /* Стиль для повідомлення */
        .message {
            margin-top: 30px;
            font-size: 18px;
            color: #2ecc71;
            display: none; /* Спочатку приховано */
        }

        .message.error {
            color: #e74c3c;
        }

        /* Стиль для кнопки назад */
        .back-btn, .doc-btn {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover, .doc-btn:hover {
            background-color: #1f6d8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Логи успішно очищено!</h1>
        <h3>Файл логів був успішно очищений. Ви можете повернутися на головну сторінку або переглянути документацію.</h3>

        <!-- Кнопка для повернення на головну сторінку -->
        <form action="/log" method="get">
            <button type="submit" class="back-btn">Повернутися на головну</button>
        </form>

        <!-- Кнопка для переходу до документації -->
        <form action="/" method="get">
            <button type="submit" class="doc-btn">Документація</button>
        </form>
    </div>
</body>
</html>
